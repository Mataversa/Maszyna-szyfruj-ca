<!DOCTYPE html>
<html lang="pl-PL">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Maszyna szyfrująca | Elip</title>
  </head>

  <body>
    <div class="container">
      <h1><b>Maszyna szyfrująca</b></h1>
      <label for="message">Wiadomość :</label>
      <textarea id="message" rows="5" cols="50"></textarea>
      <label for="key">Klucz :</label>
      <input type="text" id="key" value="" size="50" />
      <div class="buttons">
        <button id="enc-btn">Odszyfruj</button>
        <button id="dec-btn">Zaszyfruj</button>
      </div>

      <h2>Wynik:</h2>
      <div id="result"></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
